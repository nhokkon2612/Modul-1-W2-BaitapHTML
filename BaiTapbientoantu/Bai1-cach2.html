<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
        <script>
            let a=parseInt( prompt("Nhập điểm hóa "  ) )
            let b=parseInt(prompt("Nhập điểm lý " ))
            let c= parseInt(prompt("Nhập điểm sinh " ))
            let tong=a+b+c
            let trungbinh=(a+b+c)/3


            document.write("Điểm trung bình là : " + trungbinh  )
            document.write('<br>')
            document.write("Điểm tổng là : "+ tong )
        </script>
</body>
</html>

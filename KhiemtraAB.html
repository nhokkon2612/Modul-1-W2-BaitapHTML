<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>
        <script>
            var a=prompt("nhập số a" )
            var b=prompt("Nhập số b")
            if (a%b==0){
               alert( b+" "+" là bội số của"+" "+a);
            }
            else
                alert(b+" "+ "không là bội số của"+ " "+a);

        </script>
</body>
</html>
